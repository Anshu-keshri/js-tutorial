<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent); // gets the div of parent class
    console.log(parent.children); //gets html collection which have array like property.
    for(let i=0;i<parent.children.length ; i++){
        console.log(parent.children[i]);
    }

    for(let i=0;i<parent.children.length ; i++){
        console.log(parent.children[i].innerHTML);//gives the text of html
    }
    parent.children[1].style.color="orange" // used to change color.
    console.log(parent.firstElementChild); // get the first element.
    console.log(parent.lastElementChild);

    const dayOne=document.querySelector('.day'); // it only contails or selects the first class only.
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    console.log(dayOne.nextSibling);
    const allDay=document.querySelectorAll('.day'); // it prints or selects all class.
    console.log(allDay); // querySelectorAll creates a node list; 
</script>

</html>
